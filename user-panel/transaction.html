<!DOCTYPE html>

    <link rel="stylesheet" href="user-panel-style.css">
</head>

                <tr>
                    <td>Book B</td>
                    <td>Returned</td>

                <tr>
                    <td>Book C</td>
                    <td>Borrowed</td>
                    <td>2023-03-20</td>
                </tr>

        </table>
        <a href="user-panel.html" class="back-button">Back to User Panel</a>
