<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - BDU Library Management System</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="admin-name"></span></p>
            <p><strong>Email:</strong> <span id="admin-email"></span></p>
            <p><strong>Role:</strong> <span id="admin-role"></span></p>
            <p><strong>Last Login:</strong> <span id="admin-last-login"></span></p>
        </div>
        <button id="edit-profile-button">Edit Profile</button>
        <a href="admin-panel.html" class="back-button">Back to Admin Panel</a>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
