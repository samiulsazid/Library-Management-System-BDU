<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List - BDU Library Management System</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <div class="search-container">
            <input type="text" id="user-search" placeholder="Search users...">
            <button id="search-button">Search</button>
        </div>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
        <a href="admin-panel.html" class="back-button">Back to Admin Panel</a>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
