<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admins - BDU Library Management System</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Admins</h1>
        <form id="add-admin-form">
            <input type="text" id="admin-name" placeholder="Full Name" required>
            <input type="email" id="admin-email" placeholder="Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <input type="password" id="admin-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Add Admin</button>
        </form>
        <a href="admin-panel.html" class="back-button">Back to Admin Panel</a>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
